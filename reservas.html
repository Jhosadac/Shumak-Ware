<DOCTYPE html>
<html lang="es"> 
    <head charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Shumak Ware</title>
    <!--estilos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!--libreria de firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    </head>
    
    <body>
        <div class="res-navigator">
            <div class="res-brand"> 
                <div class="res-brand-title"> <b>Shumak Ware</b></div>
                <div class="res-brand-subtitle">Hotel Campestre</div>
            </div>

            <div class="res-contact">
                <div class="res-contact-upper">Ll√°manos</div>
                <div class="res-contact-number">(0700) 34561 (Gratis) </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="step-container"> 
                <div class="step-number"> 1 </div>
                <div class="step-label"> Extras </div>
            </div>
             <div class="step-container"> 
                <div class="step-number"> 2 </div>
                <div class="step-label"> Tus Datos </div>
            </div>
             <div class="step-container"> 
                <div class="step-number"> 3 </div>
                <div class="step-label"> Pago </div>
            </div>
        </div>

        <div class="container-selected-rooms">
            <div class="selected-rooms-title"> Tus habitaciones </div>

            <div class="room-card">
                <div class="room-img">
                    <img src="assests/habitacion_1.jpg">
                </div>
                

                <div class="room-details">
                    <h3 class="room-name">Simple</h3>
                    <div class="room-price">S/.30 <span>/noche</span></div>
                    
                    <div class="room-features">
                        <div class="feature">
                            <i class="fas fa-bed"></i>
                            <span>1</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-user"></i>
                            <span>1 Persona</span>
                        </div>
                    </div>
                    
                    <p class="room-description">Este es un buena habitacion</p>
                    <button class="book-btn" data-id="${habitacion.id}">
                        Reservar Ahora
                    </button>
                </div>
            </div>
        </div>

    </body>
</html>
